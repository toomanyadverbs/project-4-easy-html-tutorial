<div class="container">
<div class="row headerDiv"><div class="col-md-12">
    <h1>Build a Castle!</h1>
</div></div>
<div class="workspace row">
    <div id="tutorial" class="col-md-3" ng-controller="tutorialController as tutCtrl">
        <p>Tutorial</p>

        <!-- HERE GOES THE DATA -->
        <p>Id: {{tutCtrl.currentQuestion.id}}</p><!-- Question-->
        <p>Title: {{tutCtrl.currentQuestion.content}}</p>
        <h3>{{tutCtrl.currentQuestion.question}}</h3><!-- Question-->

        <form >
        <fieldset>
        <legend></legend>
        <input type="button" class="btn btn-block" ng-repeat="answerOption in tutCtrl.currentQuestion.answerOptions" value="{{answerOption}}" ng-click="tutCtrl.submit(answerOption)" ng-class="'{{answerOption}}'"/>
        </fieldset>
        <div ng-class="tutCtrl.selectedAnswer"> Chosen color: {{tutCtrl.selectedAnswer}}</div>
        </form>

        <p>

    </div>
    <div id="codeEditors" class="col-md-4">
        <div id="editor1" ui-ace="{
            useWrapMode : true,
            showGutter: true,
            theme:'katzenmilch',
            mode: 'html',
            firstLineNumber: 1,
            onLoad: aceLoaded,
            onChange: aceChanged
            }"> "Hello! I am the code editor for HTML!"
        </div>
        <div id="editor2" ui-ace="{
            useWrapMode : true,
            showGutter: true,
            theme:'cobalt',
            mode: 'css',
            firstLineNumber: 1,
            onLoad: aceLoaded,
            onChange: aceChanged
            }"> "And I am the code editor for CSS!"
        </div>
    </div>
    <div id="codeView" class="col-md-4">
        <p>View</p>
    </div>
</div>
<div class="row footerDiv"><div class="col-md-12"><p>Foot</p></div></div>
</div>
