<!doctype html>
<html ng-app>
  <head>
    <script type = "text/javascript" src="bower_components/angular/angular.js"></script>
  </head>
  <body>
    <h1>Tutorial</h1>
    <!-- 3. Our ng-model - ng-model says, we are doing Angular here. -->
    <span>Hi! What's your name?  </span><input type="text" ng-model="name" placeholder="Enter name"></input>
    <!-- 4. {{ Data Binding Expression }} -->
    <p>Hi, {{name}}</p>
  </body>
</html>
